name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Backend Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile.backend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/bookflex-backend:latest
          build-args: |
            AWS_SECRET_KEY=${{ secrets.AWS_SECRET_KEY }}
            AWS_BUCKET_URL=${{ secrets.AWS_BUCKET_URL }}
            AWS_ACCESS_KEY=${{ secrets.AWS_ACCESS_KEY }}

      - name: Build and push Frontend Docker image
        uses: docker/build-push-action@v3
        with:
          context: ./bookflex
          file: ./bookflex/Dockerfile.frontend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/bookflex-frontend:latest

      - name: Deploy to Server
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            # Pull the latest Docker images
            docker pull ${{ secrets.DOCKER_USERNAME }}/bookflex-backend:latest
            docker pull ${{ secrets.DOCKER_USERNAME }}/bookflex-frontend:latest

            # Stop and remove existing containers
            docker stop bookflex-backend || true
            docker rm bookflex-backend || true
            docker stop bookflex-frontend || true
            docker rm bookflex-frontend || true

            # Run new containers with environment variables
            docker run -d --name bookflex-backend \
              -e AWS_SECRET_KEY=${{ secrets.AWS_SECRET_KEY }} \
              -e AWS_BUCKET_URL=${{ secrets.AWS_BUCKET_URL }} \
              -e AWS_ACCESS_KEY=${{ secrets.AWS_ACCESS_KEY }} \
              -p 8080:8080 \
              ${{ secrets.DOCKER_USERNAME }}/bookflex-backend:latest

            docker run -d --name bookflex-frontend \
              -p 80:3000 \
              ${{ secrets.DOCKER_USERNAME }}/bookflex-frontend:latest
